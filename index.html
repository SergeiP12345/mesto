<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" />
        <div class="header__line"></div>
      </header>

      <section class="profile">
        <img class="profile__avatar" src="./images/image.jpg" />
        <div class="profile__info">
          <h2 class="profile__title">Жак-Ив Кусто</h2>
          <p class="profile__text">Исследователь океана</p>

          <div class="profile__button" type="button"></div>
        </div>

        <div class="profile__addbutton"></div>
      </section>

      <section class="elements" aria-label="Блок с фогографиями пейзажа">
        <article class="element">
          <img
            class="element__image"
            src="./images/kirill-pershin-1088404-unsplash.jpg"
          />
          <div class="element__pozion">
            <h2 class="element__title">Карачаевск</h2>
            <div class="element__like"></div>
          </div>
        </article>

        <article class="element">
          <img
            class="element__image"
            src="./images/kirill-pershin-1404681-unsplash.png"
          />
          <div class="element__pozion">
            <h2 class="element__title">Гора Эльбрус</h2>
            <div class="element__like"></div>
          </div>
        </article>

        <article class="element">
          <img
            class="element__image"
            src="./images/kirill-pershin-1556355-unsplash (1).png"
          />
          <div class="element__pozion">
            <h2 class="element__title">Домбай</h2>
            <div class="element__like" src="./images/Vector (Stroke).png"></div>
          </div>
        </article>

        <article class="element">
          <img
            class="element__image"
            src="./images/marek-piwnicki-kWj7LtANpS8-unsplash.jpg"
          />
          <div class="element__pozion">
            <h2 class="element__title">Болгария</h2>
            <div class="element__like" src="./images/Vector (Stroke).png"></div>
          </div>
        </article>

        <article class="element">
          <img
            class="element__image"
            src="./images/s-tsuchiya-9-g_lY-37_w-unsplash.jpg"
          />
          <div class="element__pozion">
            <h2 class="element__title">Китай</h2>
            <div class="element__like" src="./images/Vector (Stroke).png"></div>
          </div>
        </article>

        <article class="element">
          <img
            class="element__image"
            src="./images/marek-piwnicki-kWj7LtANpS8-unsplash.jpg"
          />
          <div class="element__pozion">
            <h2 class="element__title">Швейцария</h2>
            <div class="element__like" src="./images/Vector (Stroke).png"></div>
          </div>
        </article>
      </section>

      <footer class="footer">
        <p class="footer__text">&copy; 2022 Mesto Russia</p>
      </footer>

      <div class="popup popup_about">
        <div class="popup__content">
          <button class="popup__close-button"></button>
          <h2 class="popup__header">Редактировать профиль</h2>
          <form class="popup__form">
            <input class="popup__name" type="text" placeholder="Имя" value />

            <div class="popup__line"></div>

            <input
              class="popup__text popup__text_about"
              type="text"
              placeholder="О себе"
              value
            />
            <div class="popup__line"></div>
            <div class="popup__save-background">
              <button class="popup__save-button" type="submit">
                Сохранить
              </button>
            </div>
          </form>
        </div>
      </div>
      <script src="./scripts/scripts.js"></script>
    </div>
  </body>
</html>
