<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="Логотип Месток"
        />
      </header>
      <main>
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/image.jpg"
            alt="Изображение профиля"
          />
          <div class="profile__content">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button
              class="profile__button"
              type="button"
              aria-label="Редактирование профиля"
            ></button>

            <p class="profile__text">Исследователь океана</p>
          </div>

          <button
            class="profile__addbutton"
            type="button"
            aria-label="Добавить фото"
          ></button>
        </section>

        <section
          class="elements"
          aria-label="Блок с фогографиями пейзажа"
        ></section>
      </main>

      <footer class="footer">
        <p class="footer__text">&copy; 2022 Mesto Russia</p>
      </footer>

      <div class="popup popup_profile">
        <div class="popup__container">
          <button
            class="popup__close-button"
            type="button"
            aria-label="Закрыть"
          ></button>
          <h2 class="popup__header">Редактировать профиль</h2>
          <form class="popup__form popup__form_profile" novalidate>
            <input
              class="popup__name popup__name_type_about"
              name="Name"
              type="text"
              placeholder="Имя"
              value=""
              minlength="2"
              maxlength="40"
              required
            />

            <input
              class="popup__name popup__name_type_text"
              type="text"
              placeholder="О себе"
              value=""
              minlength="2"
              maxlength="200"
              required
            />

            <button class="popup__save-button" type="submit">Сохранить</button>
          </form>
        </div>
      </div>

      <div class="popup popup_add">
        <div class="popup__container">
          <button
            class="popup__close-button"
            type="button"
            aria-label="Закрыть"
          ></button>
          <h2 class="popup__header">Новое место</h2>
          <form class="popup__form popup__form_add" novalidate>
            <input
              class="popup__name popup__name_type_add"
              name="titleInput"
              type="text"
              placeholder="Название"
              value=""
              minlength="2"
              maxlength="30"
              required
            />

            <input
              class="popup__name popup__name_type_link"
              type="url"
              placeholder="Ссылка на картинку"
              required
              name="imageInput"
            />

            <button class="popup__save-button" type="submit">Создать</button>
          </form>
        </div>
      </div>

      <div class="popup popup_photo">
        <div class="popup__container popup__container_image">
          <button
            class="popup__close-button popup__close-button_image"
            type="button"
            aria-label="Закрыть"
          ></button>
          <img class="popup__image" src="#" alt="" />
          <h2 class="popup__header popup__header_photo" value=""></h2>
        </div>
      </div>

      <template class="item-template">
        <article class="element">
          <button
            class="element__deletecard"
            type="submit"
            aria-label="Удалить"
          ></button>

          <img class="element__image" src="#" alt="" type="button" />

          <div class="element__pozion">
            <h2 class="element__title" value=""></h2>
            <button
              class="element__like element__like_active"
              type="button"
              aria-label="Лайк"
            ></button>
          </div>
        </article>
      </template>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
