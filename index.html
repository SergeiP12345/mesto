<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="Логотип Месток"
        />
      </header>
      <main>
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/image.jpg"
            alt="Изображение профиля"
          />
          <div class="profile__content">
            <div class="profile__info">
              <h2 class="profile__title">Жак-Ив Кусто</h2>
              <button
                class="profile__button"
                type="button"
                aria-label="Редактирование профиля"
              ></button>
            </div>
            <p class="profile__text">Исследователь океана</p>
          </div>

          <div class="profile__addbutton"></div>
        </section>

        <section class="elements" aria-label="Блок с фогографиями пейзажа">
          <article class="element">
            <img
              class="element__image"
              src="./images/kirill-pershin-1088404-unsplash.jpg"
              alt="Фото Карачаевск"
            />
            <div class="element__pozion">
              <h2 class="element__title">Карачаевск</h2>
              <button
                class="element__like"
                type="button"
                aria-label="Лайк"
              ></button>
            </div>
          </article>

          <article class="element">
            <img
              class="element__image"
              src="./images/kirill-pershin-1404681-unsplash.png"
              alt="Фото гора Эльбрус"
            />
            <div class="element__pozion">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button
                class="element__like element__like_active"
                aria-label="Лайк"
              ></button>
            </div>
          </article>

          <article class="element">
            <img
              class="element__image"
              src="./images/kirill-pershin-1556355-unsplash(1).png"
              alt="Фото Домбай"
            />
            <div class="element__pozion">
              <h2 class="element__title">Домбай</h2>
              <button
                class="element__like element__like_active"
                aria-label="Лайк"
              ></button>
            </div>
          </article>

          <article class="element">
            <img
              class="element__image"
              src="./images/marek-piwnicki-kWj7LtANpS8-unsplash.jpg"
              alt="Фото Болгария"
            />
            <div class="element__pozion">
              <h2 class="element__title">Болгария</h2>
              <button
                class="element__like element__like_active"
                aria-label="Лайк"
              ></button>
            </div>
          </article>

          <article class="element">
            <img
              class="element__image"
              src="./images/s-tsuchiya-9-g_lY-37_w-unsplash.jpg"
              alt="Фото Китай"
            />
            <div class="element__pozion">
              <h2 class="element__title">Китай</h2>
              <button
                class="element__like element__like_active"
                aria-label="Лайк"
              ></button>
            </div>
          </article>

          <article class="element">
            <img
              class="element__image"
              src="./images/marek-piwnicki-kWj7LtANpS8-unsplash.jpg"
              alt="Фото Швейцарии"
            />
            <div class="element__pozion">
              <h2 class="element__title">Швейцария</h2>
              <button
                class="element__like element__like_active"
                aria-label="Лайк"
              ></button>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy; 2022 Mesto Russia</p>
      </footer>

      <div class="popup">
        <div class="popup__content">
          <button
            class="popup__close-button"
            type="button"
            aria-label="Закрыть"
          ></button>
          <h1 class="popup__header">Редактировать профиль</h1>
          <form class="popup__form">
            <input
              class="popup__name"
              name="Name"
              type="text"
              placeholder="Имя"
              value
            />

            <input
              class="popup__name popup__name_text"
              type="text"
              placeholder="О себе"
              value
            />

            <button class="popup__save-button" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
